<html lang="en">

    <title>Add Product</title>
    <link rel="stylesheet" href="style2.css">
   
</head>
<body>
    <div class="container">
        <h2>Add Product</h2>
        <form method="post" action="insert_product.php">
            <label for="product_name">Product Name:</label><br>
            <input type="text" id="productName" name="product_name" required><br>
            <label for="category">Category:</label><br>
            <input type="text" id="category" name="category" required><br>
            <label for="manufacturing_date">Manufacturing Date:</label><br>
            <input type="date" id="productDate" name="manufacturing_date" required><br>
            <label for="image">Product Image URL:</label><br>
            <input type="text" id="productImageURL" name="image" required><br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
